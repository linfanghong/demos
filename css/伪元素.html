<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪元素</title>
    <style>
      .title::before {
        content: '前缀:';
      }

      .title::after {
        content: ':后缀';
      }
    </style>
  </head>
  <body>
    <p class="title">内容</p>
  </body>
</html>
