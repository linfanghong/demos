        />

    </div>

    <script>
      const container = document.querySelector('.container')
      const loadImg = () => {
        const ViewHeight = container.scrollTop + container.clientHeight
        const imgs = document.querySelectorAll('img[data-origin][lazy]')
        imgs.forEach((node) => {
          const source = node.dataset.origin
          const sizeSet = node.getBoundingClientRect()
          if (sizeSet.top < ViewHeight) {
            const img = new Image()
            img.src = source
            img.onload = function () {
              node.src = img.src
            }
            node.removeAttribute('data-origin')
            node.removeAttribute('lazy')
          }
        })
      }
      loadImg()
      container.addEventListener('scroll', loadImg)
    </script>
  </body>
